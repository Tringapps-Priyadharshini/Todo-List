<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <br><br>
    <div class="loginpage">
        <form method="post" action="todo.html" onsubmit="return signin()">
            <p align="center">Sign in</p><br>
            <label>Email</label><br>
            <input type="email" name="email" id="mail" required><br>

            <label>Password</label><br>

            <input type="password" name="password" id="pwd" required><br><br>

            <button type="submit" id="login">LOGIN</button><br>



        </form>
        <p style="font-size:20px">Don't you have an account <a href="register.html">Register
        </a></p>
    </div>
    <script type="text/javascript" src="login.js">
    </script>
</body>

</html>
